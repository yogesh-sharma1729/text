<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Making Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Note Making Website</h1>
  </header>
  <main>
    <section id="notes">
      <h2>My Notes</h2>
      <ul id="notes-list"></ul>
    </section>
    <section id="add-note">
      <h2>Add a Note</h2>
      <textarea id="note-text" placeholder="Enter your note here..."></textarea>
      <button id="add-button">Add Note</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
